{% extends 'layout.html' %}
{% block content %}
    <a href="{{ url_for('editor.ready', page=page) }}">← 뒤로 돌아가기</a>

    <form method="post">
        <div>
            <h2>제목</h2>
            <input type="text" name="title" value="{{ pj.title }}">
        </div>

        <div>
            <h2>날짜</h2>
            <input type="date" name="date" value="{{ pj.date.strftime('%Y-%m-%d') }}">
        </div>
        <div>
            <h2>태그</h2>
            <input type="text" name="tag" value="{{ pj.tag }}">
        </div>
        <div>
            <h2>웹 사이트</h2>
            <input type="url" name="web" value="{{ pj.web }}">
        </div>
        <div>
            <h2>깃헙</h2>
            <input type="url" name="github" value="{{ pj.github }}">
        </div>

        <div>
            <h2>기획의도</h2>
            <textarea class="editor" name="a">{{ pj.a }}</textarea>
        </div>
        <div>
            <h2>특징</h2>
            <textarea class="editor" name="b">{{ pj.b }}</textarea>
        </div>
        <div>
            <h2>느낀점</h2>
            <textarea class="editor" name="c">{{ pj.c }}</textarea>
        </div>

        <div>
            <button type="submit">저장</button>
        </div>
    </form>
{% endblock %}
